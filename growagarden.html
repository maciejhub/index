<script>
fetch('https://growagardenapi.vercel.app/api/Item-Info')
  .then(response => response.json())
  .then(data => {
    const mango = data.find(item => item.name.toLowerCase() === 'mango');

    if (mango) {
      if (mango.demand > 1) {
        console.log('Mangos have a demand greater than 1.');
      } else {
        console.log('Mangos do not have a demand greater than 1.');
      }
    } else {
      console.log('Mango item not found.');
    }
  })
  .catch(error => console.error('Error fetching data:', error));

</script>
